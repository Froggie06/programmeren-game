<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandeoki Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Kleed Sandeoki aan!</h1>

        <div class="vijver">
            <ul>
                <li class="Bovenkleding">
                    <h2>Bovenkleding</h2>
                    <button id="cmdShirtKnop">CMD shirt</button>
                    <button id="truiKnop">Trui</button>
                    <button id="jurkKnop">Jurkje</button>
                    <button id="tourHoodieKnop">Ateez Tour Hoodie</button>
                </li>

                <li class="Onderkleding">
                    <h2>Onderkleding</h2>
                    <button id="jeansKnop">Jeans</button>
                    <button id="korteBroekKnop">Korte broek</button>
                    <button id="rokjeKnop">Rokje</button>
                </li>

                <li class="Schoenen">
                    <h2>Schoenen</h2>
                    <button id="sneakersKnop">Sneakers</button>
                    <button id="laarzenKnop">Laarzen</button>
                </li>

                <li class="Special Outfits">
                    <h2>Special Outfits</h2>
                    <button id="iceonmyteethOutfitKnop">Ice On My Teeth Outfit</button>
                </li>
            
            </ul>

            <section class="Sandeoki">
                <img id="sandeokiLeeg" src="Images/sandeoki-figure.png" alt="Figuurtje">

                <img id="cmdShirt" src="Images/shirt-sandeoki.png" alt="CMD shirt" class="onzichtbaar">
                <img id="trui" src="Images/Trui-sandeoki.png" alt="Wollen trui" class="onzichtbaar">
                <img id="jurk" src="Images/Jurk-sandeoki.png" alt="Jurkje" class="onzichtbaar">
                <img id="tourHoodie" src="Images/Tourhoodie-sandeoki.png" alt="Ateez tour hoodie" class="onzichtbaar">

                <img id="jeans" src="Images/Jeans-sandeoki.png" alt="jeans" class="onzichtbaar">
                <img id="korteBroek" src="Images/Kortebroek-sandeoki.png" alt="korte broek" class="onzichtbaar">
                <img id="rokje" src="Images/rokje-sandeoki.png" alt="rokje" class="onzichtbaar">

                <img id="sneakers" src="Images/sneakers-sandeoki.png" alt="sneakers" class="onzichtbaar">
                <img id="laarzen" src="Images/laarzen-sandeoki.png" alt="laarzen" class="onzichtbaar">

                <img id="iceonmyteethOutfit" src="Images/iceonmyteethoutfit-sandeoki.png" alt="ice on my teeth outfit" class="onzichtbaar"> 
                <!-- credits naar Ateez -->
            </section>

            <section class="sectie-rechts">
                <button id="removerButton">Verwijder alles</button>
                <button id="finishButton" class="onzichtbaar">Finish</button>
            </section>
        </div>


        <div id="videoPopup" class="video-popup">
            <button id="sluitPopup" class="sluit-knop">âœ–</button>
            <video id="iceonmyteethMV" class="popup-video" src="Videos/Iceonmyteeth-Ateez-MV.mp4" controls></video>
        </div>  

        <audio id="audioSan" src="sfx/san_cucu.mp3"></audio>
    </main>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
